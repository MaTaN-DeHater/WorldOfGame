<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Roulette Game</title>
</head>
<body>
    <h1>Currency Roulette Game</h1>
    <p>Guess the value of {{ usd_amount }} USD in ILS:</p>
    <form method="POST">
        <label for="user_guess">Enter your guess:</label>
        <input type="number" step="0.01" name="user_guess" id="user_guess" required>
        <button type="submit">Submit Guess</button>
    </form>
</body>
</html>
