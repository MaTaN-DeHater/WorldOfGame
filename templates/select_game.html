<!-- templates/select_game.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Select Game</title>
</head>
<body>
    <h1>Select a Game, {{ username }}</h1>
    <form action="/play_game" method="post">
        <label for="game">Choose a game:</label>
        <select name="game" id="game">
            <option value="memory_game">Memory Game</option>
            <option value="guess_game">Guess Game</option>
            <option value="currency_roulette">Currency Roulette</option>
        </select>
        <br>
        <label for="difficulty">Select difficulty (1-5):</label>
        <input type="number" id="difficulty" name="difficulty" min="1" max="5" required>
        <br>
        <button type="submit">Play</button>
    </form>
</body>
</html>
